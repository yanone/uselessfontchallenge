<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Vendor DVD Screensaver</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
</head>

<body>
    <div id="upload-container" class="upload-container">
        <div class="retro-border">
            <h1 class="title">FONT VENDOR DVD</h1>
            <div class="subtitle">~ Screensaver Experience ~</div>

            <div class="upload-area">
                <div class="upload-icon">ðŸ’¾</div>
                <div class="upload-text">Drop your font file here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="font-upload" accept=".ttf,.otf,.woff,.woff2" hidden>
            </div>

            <div class="supported-formats">
                Supported: TTF, OTF, WOFF, WOFF2
            </div>
        </div>
    </div>

    <div id="screensaver-container" class="screensaver-container" style="display: none;">
        <canvas id="screensaver-canvas"></canvas>
        <div class="reset-button" id="reset-button">
            <span class="reset-text">RESET</span>
        </div>
    </div>

    <div id="error-message" class="error-message" style="display: none;">
        <div class="error-content">
            <div class="error-title">ERROR</div>
            <div class="error-text" id="error-text"></div>
            <button class="error-button" onclick="hideError()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
